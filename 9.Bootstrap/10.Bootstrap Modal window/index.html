<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- local Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	
    <title>Abdibogoreh</title>
  </head>
  <body>
			<div class="container">
			<div class="page-header">
			<p class="lead">This will popup a window without needing to code</p>
						<h1>Bootstrap Modal Windows</h1>
				</div><!--page header-->	
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign">Signup</button>
				
				<div class="modal fade" id="sign">
				  <div class="modal-dialog modal-lg" role="document">
				      <div class="modal-content">
				   <div class="page-header">
						<button class="close" type="button" data-dismiss="modal"><span>&times;</span></button> 
						<h4 class="text-center">Sign Up</h4>
					 </div><!--page header-->
					   
					   <div class="modal-body">
					       <label>Name</label>
						   <input type="text" class="form-control">
						   <label>Email</label>
						   <input type="Email" class="form-control">
					   </div><!--modal body-->
					   
					   <div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">Close</button>
					   <button class="btn btn-success" type="button">Sign Up</button>
					   </div><!--modal footer-->
					   
				  </div><!--modal-content-->
				  
			</div><!--modal dialog"-->
			
	    </div><!--modal fade-->
		
	</div><!--container-->		
				
			
										
		  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
